    <title>Comparación de Números</title>
</head>
<body>
    <script>
        function compararNumeros(num1, num2) {
            if (num1 > num2) {
                alert("El primer número es mayor que el segundo.");
            } else {
                return num1 + num2;
            }
        }
        let suma = compararNumeros(3, 5);
        if (suma !== undefined) {
            document.write("La suma de los números es: " + suma);
        }
    </script>
</body>
