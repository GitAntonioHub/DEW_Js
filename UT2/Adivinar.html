<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinar el Número</title>
    <link rel="stylesheet" href="../css/styles.css">
    <header>
        <li class="volver"><a href="../index.html">Volver</a></li>
        <h1>Mis Tareas de JavaScript - DEW</h1>
    </header>
    <script>
        var numeroAleatorio = Math.floor(Math.random() * 100) + 1;
        var intentos = 0;
        const maxIntentos = 6;

        function adivinarNumero() {
            var numeroUsuario = parseInt(document.getElementById("numero").value);
            intentos++;

            if (intentos > maxIntentos) {
                alert("Has alcanzado el número máximo de intentos.");
                return;
            }

            if (numeroUsuario === numeroAleatorio) {
                alert("¡Felicidades! Has adivinado el número en " + intentos + " intentos.");
            } else if (numeroUsuario > numeroAleatorio) {
                alert("INTÉNTELO CON UN NÚMERO MENOR");
            } else {
                alert("INTÉNTELO CON UN NÚMERO MAYOR");
            }
        }
    </script>
</head>
<body>
    <h2>Adivina el número entre 1 y 100</h2>
    <input type="number" id="numero" placeholder="Introduce un número">
    <button onclick="adivinarNumero()">ADIVINAR</button>
</body>
<footer>
    <p>Creado por Antonio - DEW © 2024</p>
</footer>
</html>
