<script>
    let valor = parseInt(prompt("Introduce un valor", ""));
    
    for (let i = valor; i >= 0; i--) {
        document.write(i + "<br>");
    }

    for (let i = 0; i <= valor; i++) {
        document.write(i + "<br>");
    }
</script>
