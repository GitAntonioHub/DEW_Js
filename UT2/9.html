<script>
    let valor = parseInt(prompt("Introduce un valor", ""));
    let i = valor;

    while (i >= 0) {
        document.write(i + "<br>");
        i--;
    }

    i = 0;
    while (i <= valor) {
        document.write(i + "<br>");
        i++;
    }
</script>
