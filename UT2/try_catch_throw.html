<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="/css/styles.css">
    <header>
        <li class="volver"><a href="../index.html">Volver</a></li>
        <h1>Mis Tareas de JavaScript - DEW</h1>
    </header>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Errores con Throw</title>
    <script>
        function validarValor() {
            var valor = document.getElementById("valor").value;

            try {
                if (isNaN(valor)) {
                    throw "El valor introducido no es un número.";
                }

                valor = Number(valor); 
                if (valor > 10) {
                    throw "El valor es mayor a 10.";
                }
                if (valor < 5) {
                    throw "El valor es menor a 5.";
                }

                alert("El valor " + valor + " es válido.");

            } catch (error) {
                alert("Error: " + error);
            }
        }
    </script>
</head>
<body>
    <h2>Introduce un valor entre 5 y 10</h2>
    <input type="text" id="valor" placeholder="Introduce un número">
    <button onclick="validarValor()">Validar</button>
</body>
