<script>
    let N1 = parseInt(prompt("Primer número", ""));
    let N2 = parseInt(prompt("Segundo número", ""));
    
    if (N1 > N2) {
        document.write(N1 + " > " + N2);
    } else if (N1 < N2) {
        document.write(N1 + " < " + N2);
    } else {
        document.write(N1 + " = " + N2);
    }
</script>
