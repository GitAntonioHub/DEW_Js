<body>
    
    <button onclick="generarNumeros()">Generar NÃºmeros</button>
    <p id="numeros"></p>

    <script>
        function generarNumeros() {
            let numeros = [];
            while (numeros.length < 6) {
                let numero = Math.floor(Math.random() * 49) + 1;
                if (!numeros.includes(numero)) {
                    numeros.push(numero);
                }
            }
            document.getElementById("numeros").textContent = numeros.join(", ");
        }
    </script>
    
</body>
</html>
