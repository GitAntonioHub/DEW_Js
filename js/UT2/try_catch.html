<!DOCTYPE html>
<html lang="es">
<head>
    <li><a href="../index.html">Volver</a></li>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Errores</title>
    
    

</head>
<body>
    <h2>Prueba de confirmación</h2>
    <button onclick="mostrarConfirmacion()">Mostrar Confirmación</button>

    <script>
        function mostrarConfirmacion() {
            try {
                var resultado = confirm("Puedes hacer clic en Aceptar para continuar viendo la página o en Cancelar para volver a la página principal.");
                
                if (!resultado) {
                    window.location.href = "Saludo.html"; 
                }
            } catch (error) {
                console.error("Ocurrió un error durante la confirmación:", error);
                alert("Ocurrió un error inesperado. Por favor, inténtalo de nuevo.");
            }
        }
    </script>
</body>
</html>
